<div class="row justify-content-center">
  <div class="col-md-8 mt-5">
    <mat-card class="text-center">
      <mat-card-title>
        <span class="text-main">Cadastro de Usuário</span>
      </mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content>
        <form [formGroup]="registrationForm" (submit)="register()">
          <div class="text-center mt-4">
            <mat-form-field appearance="outline" class="col-8">
              <mat-label>Nome</mat-label>
              <input type="text" matInput formControlName="firstName" />
              <mat-error
                *ngIf="
                  registrationForm.get('firstName')?.touched &&
                  registrationForm.get('firstName')?.errors?.['required']
                "
              >
                Preenchimento obrigatório
              </mat-error>
            </mat-form-field>
          </div>
          <div class="text-center">
            <mat-form-field appearance="outline" class="col-8">
              <mat-label>Sobrenome</mat-label>
              <input type="text" matInput formControlName="lastName" />
              <mat-error
                *ngIf="
                  registrationForm.get('lastName')?.touched &&
                  registrationForm.get('lastName')?.errors?.['required']
                "
              >
                Preenchimento obrigatório
              </mat-error>
            </mat-form-field>
          </div>
          <div class="text-center">
            <mat-form-field appearance="outline" class="col-8">
              <mat-label>E-mail</mat-label>
              <input type="email" matInput formControlName="email" />
              <mat-error
                *ngIf="
                  registrationForm.get('email')?.touched &&
                  registrationForm.get('email')?.errors?.['required']
                "
              >
                Preenchimento obrigatório
              </mat-error>
              <mat-error
                *ngIf="
                  registrationForm.get('email')?.errors?.['emailExists']
                "
              >
                E-mail ja cadastrado. Deseja realizar <span class="link-primary cursor-pointer" (click)="redirectToLogin()">login</span> ?
              </mat-error>
            </mat-form-field>
          </div>
          <div class="text-center">
            <mat-form-field appearance="outline" class="col-8">
              <mat-label>Senha</mat-label>
              <input type="password" matInput formControlName="password" />
              <mat-error
                *ngIf="
                  registrationForm.get('password')?.touched &&
                  registrationForm.get('password')?.errors?.['required']
                "
              >
                Preenchimento obrigatório
              </mat-error>
            </mat-form-field>
          </div>
          <mat-card-actions class="text-center">
            <button type="submit" class="btn btn-primary btn-block w-25 mx-4">
              Submeter
            </button>
            <button type="button" class="btn btn-secondary btn-block w-25" (click)="redirect()">
              Cancelar
            </button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
