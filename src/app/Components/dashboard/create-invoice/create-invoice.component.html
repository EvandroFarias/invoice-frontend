<div class="row justify-content-center">
  <div class="col-md-8 mt-5 w-25">
    <mat-card class="text-center">
      <mat-card-title>
        <span class="text-main">Create Invoice</span>
      </mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content>
        <form [formGroup]="invoiceForm" (submit)="createInvoice()">
          <div class="text-center mt-4">
            <mat-form-field appearance="outline" class="col-8">
              <mat-label>Nome</mat-label>
              <input type="text" matInput formControlName="name" />
              <mat-error
                *ngIf="
                  invoiceForm.get('name')?.touched &&
                  invoiceForm.get('name')?.errors?.['required']
                "
              >
                Preenchimento obrigat√≥rio
              </mat-error>
            </mat-form-field>
          </div>
          <mat-card-actions class="text-center">
            <button type="submit" class="btn btn-primary btn-block w-25 mx-4">
              Submeter
            </button>
            <button
              type="button"
              class="btn btn-secondary btn-block w-25"
              (click)="createInvoice()"
            >
              Cancelar
            </button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
